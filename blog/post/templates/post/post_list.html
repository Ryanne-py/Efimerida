{% extends 'post/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post">
    <div class="date">
        {{ post.post_created_date }}
    </div>
    <h1><a href="">{{ post.post_title }}</a></h1>
    <p>{{ post.post_text|linebreaks }}</p>
</div>
        {% endfor %}
    {% endblock content %}
